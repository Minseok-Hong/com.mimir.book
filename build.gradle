buildscript {
    ext {//build.gradle 에서 사용하는 전역변수를 설정하겠다.
        springBootVersion = '2.1.7.RELEASE' // spring-boot-gradle-plugin 플러그인 2.17을 의존성으로 받겠다.
    }
    repositories { //각종 라이브러리들을 어떤 원격 저장소에서 받을지 정한다.
        mavenCentral()
        // jcenter() // 라이브러리 업로드를 간단하게
    }
    dependencies { // 프로젝트 개발에 필요한 의존성들을 선언하는 곳
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
    }
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management' // 스프링 부트의 의존성을 관리해주는 플러그인

group 'com.mimir.book'
version '1.0.4-SNAPSHOT-'
sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile('org.springframework.boot:spring-boot-starter-web')

    testCompile('org.springframework.boot:spring-boot-starter-test')

}